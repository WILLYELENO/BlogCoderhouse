{% load static %}
<div class="container">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
        <div class="col mb-3">
            <a href="/" class="d-flex align-items-start justify-content-start mb-3 link-dark text-decoration-none">
                <img src="{% static 'static/images/logo.ico' %}">
            </a>
            <p class="text-muted">&copy; 2022</p>
        </div>

        <div class="col mb-3">

        </div>

        <div class="col mb-3">

        </div>

        <div class="col mb-3">
            <h5>GitHub and Youtube</h5>
            <ul class="nav flex-column">
                <li><a href="https://github.com/WILLYELENO" target="_blank" rel="noopener noreferrer">GitHub Willy</a></li>
                <li><a href="https://github.com/araescudero/" target="_blank" rel="noopener noreferrer">GitHub Ara</a></li>
            </ul>
        </div>

        <div class="col mb-3">
            <h5>Categories</h5>
            <ul class="nav flex-column">
                {% for category in categories %}
                    <li class="nav-item mb-2"><a href="{% url 'blogs:category' category.slug %}"

                {% endfor %}
            </ul>
        </div>
    </footer>
</div>
